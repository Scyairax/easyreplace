<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Marca</th>
            <th scope="col">Modello</th>
            <th scope="col">Cilindrata</th>
            <th scope="col">Alimentazione</th>
            <th scope="col">porte</th>
            <th scope="col">Versione</th>
            <th scope="col">Dettaglio</th>
            <th scope="col">Elimina</th>

        </tr>
    </thead>
    <tbody>
        <!-- auto è stato definito nel controller mentre autos è un elemento generico -->
        <tr ng-repeat="autos in auto track by autos._id">
            <td ng-bind='autos.marca'></td>
            <td ng-bind='autos.modello'></td>
            <td ng-bind='autos.cilindrata'></td>
            <td ng-bind='autos.alimentazione'></td>
            <td ng-bind='autos.n_porte'></td>
            <td ng-bind='autos.versione'></td>
            <td><button><a ui-sref="autodettaglio({id:autos._id})"> DETTAGLIO</a></button></td>
            <td><button  class="btn btn-primary" ng-click="eliminaAuto(autos._id)">Elimina</button></td>
        </tr>
    </tbody>

</table>
